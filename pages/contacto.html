<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <title>Venecia Showroom contacto</title>
</head>

<body>
    <header>
        <h1>
            Venecia Showroom
        </h1>
        <h2><em>Venta de indumentaria femenina</em></h2>
        <nav>
            <ul>
                <li>PRODUCTO</li>
                <li>COMO COMPRAR</li>
                <li>NOSOTRAS</li>
                <li> <a href="../Pages/contacto.html">CONTACTO</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulario</h2>
            <form action="">
                <fieldset>
                    <legend>CONTACTO</legend>
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" name="name">
                    </div>
                    <br>
                    <div>
                        <label for="mail" placeholder="dirección de mail">Escribe tu mail</label>
                        <input type="email" name="mail" required>
                    </div>
                    <br>
                    <div>
                        <label for="phone">Teléfono</label>
                        <input type="phone" name="TELÉFONO">
                    </div>
                    <br>
                    <div>
                        <label for="message">Mensaje</label>
                        <input type="message" name="Mensaje">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="enviar">
                        <input type="reset" value="borrar">
                    </div>

                </fieldset>
            </form>
    </main>
    </section>
    <footer>
        <hr>
        <h4>
            Envíos a todo el país a través de correos OCA o Motomensajería Pilar y CABA.
        </h4>
    </footer>



</body>

</html>
